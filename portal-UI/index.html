<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <a class="navbar-brand" href="#">
         <img style="width: 60px; height: 60px; border-radius: 50%;" src="images/logo.jpg" alt="Logo" style="width:40px;">
       </a>
       <a href="#"><h3 style="color: rgb(236, 221, 221);">Referral Portal</h3></a>
     </nav>
    <div class="container px-4 py-5 mx-auto">
        <div class="card card0">
            <div class="d-flex flex-lg-row flex-column-reverse">
                <div class="card card1">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10 my-5">
                            <h3 class="mb-5 text-center heading text-success">Referral Portal</h3>
                            <h6 class="msg-info">Please login to your account</h6>
                            <div class="form-group"> 
                                <label class="form-control-label text-muted">Username</label>
                                <input type="text" id="email" name="email" placeholder="Phone no or email id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label text-muted">Password</label>
                                <input type="password" id="pwd" name="pwd" placeholder="Password" class="form-control">
                            </div>
                            <div class="row justify-content-center">
                                <button onclick="onLogin()" class="btn-outline-success rounded-pill" style="width: 250px; height: 40px;">Login</button>
                            </div>
                            <div class="row justify-content-center">
                                <h5 id="error" style="color: red;"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card2">
                    <div class="my-auto mx-md-5 px-md-5 right">
                        <h3 class="text-success">A simple referral portal</h3>
                        <small class="text-white">For managing all the refferals efficiently!</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
